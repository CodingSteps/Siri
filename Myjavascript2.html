<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript2</title>
<script>
function SR(){
 let SR = document.getElementById("stringreverse").value;
  let output = SR.split('').reverse().join('');
  document.getElementById("answer").innerHTML = output;
}
</script>
</head>
<body>
<p>Enter a string : <input type="text" id="stringreverse"></p>
<button onclick="SR()">Reverse String</button>
<p id="answer"></p>
</body>
</html>
